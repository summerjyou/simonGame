<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">

      <div class="row">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
      <div class="row">
        <div type="button" id="orange" class="btn orange"></div>
        <div type="button" id="purple" class="btn purple"></div>
      </div>

    </div>

    <footer>summerJung</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>

  </body>
</html>
